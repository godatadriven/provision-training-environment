---
- name: Set SELinux to disabled
  selinux: state=disabled

- name: Set swappiness
  sysctl: name=vm.swappiness value=1 state=present ignoreerrors=yes

- name: Set swappiness permanent
  copy: src=00_swappiness.conf dest=/etc/sysctl.d/ owner=root group=root mode=0644

- name: disable transparent huge pages
  shell: echo never > /sys/kernel/mm/transparent_hugepage/enabled

- name: disable transparent huge pages
  shell: echo never > /sys/kernel/mm/transparent_hugepage/defrag

- name: make THP permanent
  copy: src=rc.local dest=/etc/rc.d/rc.local owner=root group=root mode=0755

- name: remove openjdk java
  yum: name=java-1.8.0-openjdk state=absent
